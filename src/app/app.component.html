<div class="log">
  <ng-container [ngSwitch]="isClosed">
    <div *ngSwitchCase="true">
      <b>Connection closed.</b>
    </div>
    <div *ngSwitchCase="false">
      <div *ngFor="let m of messages">{{m}}</div>
    </div>
  </ng-container>

</div>
<form class="form">
  <input type="button" (click)="wsSend(mess)" value="Send" />
  <input type="text" (keydown.enter)="wsSend(mess)" #mess id="msg" size="64" autofocus />
</form>
